<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Capstone 2</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="links" id="links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
                <img src="./bytesize_close.png" alt="" id="close">
            </div>
            <img src="./charm_menu-hamburger.png" alt="" id="ham">
        </nav>
    </header>

    <section>
        <form action="">
            <div>
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <img src="./akar-icons_eye-closed.png" alt="" id="eye">
            </div>
            <div>
                <label for="conf-pass">Password</label>
                <input type="password" name="pass" id="conf-pass">
                <img src="./akar-icons_eye-closed.png" alt="" id="conf-eye">
            </div>
            <div class="gender">
                <p>Select Gender</p>
                <div>

                    <div>
                        <input type="radio" name="gender" id="Male" value="Male">
                        <label for="Male">Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="other" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </section>
    <script src="./app.js"></script>
</body>
</html>
